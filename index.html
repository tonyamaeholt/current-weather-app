<!doctype HTML>
<html>
<head><meta charset="utf-8">
<title>Local Weather App</title>
<link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>

<div id="header">
<h1>Current Weather!</h1>
<p>The current temperature in <span id="city" class="city"></span> is <span id="temperature" class="temperature"></span>.</p>

</div>

<div id="toggle">

  <label id="switch" class="switch farenheit">
    <input type="checkbox">
    <div id="slider" class="slider round"></div>
<h2>F --> c</h2>
  </label>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="current-weather.js"></script>
</body>
</html>
