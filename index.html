<!doctype HTML>
<html>
<head><meta charset="utf-8">
<title>Local Weather App</title>
<link rel="stylesheet" href="stylesheet.css"/>
<script src="app.js"></script>
</head>
<body>

<div id="header">
<h1>Current Weather!</h1>
<p>The current temperature in <span id="city" class="city"></span> is <span id="temperature" class="temperature"></span>.</p>
<button id="to-celsius">&deg;C</button><button id="to-farenheit">&deg;F</button>

</div>

<div id="location"></div>
<p> Saco </p>
<div id="temperature"></div>
<p> 70 degrees </p>

<div id="toggle">

  <label class="switch">
    <input type="checkbox">
    <div class="slider round"></div>
<h2>F --> c</h2>
  </label>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="current-weather.js"></script>
</body>
</html>
